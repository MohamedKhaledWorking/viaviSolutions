services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: auth_app
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  server:
    build: ./server
    ports:
      - "5000:5000"
    environment:
      PORT: 5000
      JWT_SECRET: super_secret_change_me
      JWT_EXPIRES_IN: 7d
      CORS_ORIGIN: http://localhost:5173
      DATABASE_URL: postgresql://postgres:postgres@db:5432/auth_app
    depends_on:
      - db
    volumes:
      - ./server:/app
    command: sh -lc "npm install && npx prisma generate && npm run dev"

  client:
    build: ./client
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:5000
    depends_on:
      - server
    volumes:
      - ./client:/app
      - client_node_modules:/app/node_modules

volumes:
  pg_data:
  server_node_modules:
  client_node_modules:
